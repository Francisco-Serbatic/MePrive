<div class="fill-father" *ngIf="isVisible">
  <div class="popup">
    <div class="popup-content">
      <h2>{{ title }}</h2>
      <p>{{ message }}</p>
      <div class="buttons">
        <button (click)="confirm()">Confirmar</button>
        <button (click)="cancel()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
