<div class="tabs-container">
  <div class="tabs">
    <div *ngFor="let tab of tabs; let i = index" class="tab" [class.active]="i === activeTab" (click)="changeTab(i)">
      {{ tab.title }}
    </div>
  </div>
</div>
<div class="tab-content">
  <div *ngFor="let tab of tabs; let i = index" [class.active]="i === activeTab">
    <div *ngIf="i === activeTab">
      <form [formGroup]="myForm" class="scrollable-container">
        <div formArrayName="groupArray">
          <div *ngFor="let input of groupArrayControls; let i = index" [formGroupName]="i">
            <label>{{'menu.dishInputPlaceholder' | translate}}: </label>
            <input type="text" formControlName="label" #inputs class="styled-input resize-input" (keydown.enter)="handleEnterKey()">
            <button class="deleteBtn" type="button" (click)="removeMeal(i)" lang="{{'menu.deleteBtn' | translate}}">
              <svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="icon">
                <path transform="translate(-2.5 -1.25)"
                  d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z"
                  id="Fill"></path>
              </svg>
            </button>
          </div>
        </div>
        <!-- <button (click)="toggleEdit()">Edit</button> -->
        <button type="button" (click)="addMeal()">+</button>
      </form>
    </div>
  </div>
</div>
