<form [formGroup]="myForm">
    <div formArrayName="groupArray">
      <div *ngFor="let group of groupArrayControls; let i=index" [formGroupName]="i">
        <label>Label</label>
        <input type="text" formControlName="label" #inputs>
        <button type="button" (click)="removeGroup(i)">Eliminar</button>
      </div>
    </div>
    <button type="button" (click)="addGroup()">Agregar</button>
  </form>
