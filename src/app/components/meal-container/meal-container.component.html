<div class="allContent">
  <h2 id="mealContainer" translate="mealContainer.title"></h2>
  <ul *ngIf="meals; else mealsNotFound">
    <li *ngFor="let meal of meals">
      <app-meal [mealName]="meal.mealName"></app-meal>
    </li>
  </ul>
  <ng-template #mealsNotFound>
    <p translate="mealContainer.mealsNotFound"></p>
  </ng-template>
</div>
